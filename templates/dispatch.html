{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Leitstellen Interface</h1>
<form id="dispatch-form" class="row g-3">
    <div class="col-md-3">
        <label class="form-label">Fahrzeug</label>
        <select name="unit" class="form-select">
            {% for name in vehicles.keys() %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
            {% for code, text in status_text.items() %}
            <option value="{{ code }}">{{ code }} - {{ text }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">Alarmtext</label>
        <input type="text" name="note" class="form-control">
    </div>
    <div class="col-md-3">
        <label class="form-label">Ort</label>
        <input type="text" name="location" class="form-control">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Senden</button>
    </div>
</form>
<div id="result" class="mt-3"></div>
{% endblock %}
{% block scripts %}
<script>
const form = document.getElementById('dispatch-form');
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const payload = Object.fromEntries(formData.entries());
    const res = await fetch('/api/dispatch', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });
    const data = await res.json();
    document.getElementById('result').textContent = data.ok ? 'Gesendet' : 'Fehler';
});
</script>
{% endblock %}

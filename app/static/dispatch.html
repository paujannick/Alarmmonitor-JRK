<!doctype html><html><head><meta charset="utf-8"><title>Leitstelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>body{font-family:sans-serif;margin:2rem}label{display:block;margin:.5rem 0}</style>
</head><body>
<h1>Neuen Alarm senden</h1>
<label>Stichwort <input id="kw" value="F BMA"></label>
<label>Straße <input id="street" value="Musterstraße 1"></label>
<label>Stadt <input id="city" value="Musterstadt"></label>
<button id="send">Alarmieren</button>
<script>
async function send(){
  const payload={keyword:kw.value, address:{street:street.value, city:city.value}, number:Date.now().toString()};
  const inc=await fetch('/api/incidents',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}).then(r=>r.json());
  await fetch(`/api/incidents/${inc.id}/activate`,{method:'POST'});
}
sendBtn=document.getElementById('send'); sendBtn.onclick=send;
</script>
</body></html>
